        body {
            margin: 0;

            font-family: 'Arial', sans-serif;

            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;

        .container {

        .logo {

        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 20px;

        .highlight {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            font-size: 20px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            z-index: 1;
        }
        
        .decoration:nth-child(2) {
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }
    </style>
