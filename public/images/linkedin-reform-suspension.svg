<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="50%" y="25%" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Suspension de la réforme des retraites
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="40%" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Mais des inégalités persistent
  </text>
  
  <!-- Icon -->
  <text x="50%" y="65%" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white">
    ⚖️
  </text>
  
  <!-- Brand -->
  <text x="50%" y="85%" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">
    RetraiteClair
  </text>
  
  <!-- LinkedIn badge -->
  <rect x="10" y="10" width="80" height="25" rx="12" fill="#0077b5" opacity="0.9"/>
  <text x="50" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    📱 LinkedIn
  </text>
</svg>



